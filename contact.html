<!-- info card -->
<div class="container">
  <form action="" method="POST" target="_blank">
    <h3 class=" display-2 font-Montserrat mt-5 mb-4 text-light" style="text-align: center;">Contact Us</h3>
    
    <div class=" infobox container">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white envelope"><i class="fa fa-user"></i>&nbsp</span>
              </div>
              <input name="name" type="name" placeholder="Name" class="form-control border-left-0 " required>
            </div>
          </div>
        </div>
        
        <div class="col">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white"><i class="fa fa-envelope p-1 envelope"></i></span>
              </div>
              <input name="email" type="email" placeholder="Email" class="form-control border-left-0" required>
            </div>
          </div>
        </div>
      </div>
      

      <div class="form-group mt-3">
        <textarea class="form-control" id="message" rows="5" placeholder="Enter message" required></textarea>
      </div>
      
      <div class="form-group">
        <label class=" text-light" for="dropdown">How did you hear about us?</label>
        <select name="heard_about_us_on" class="form-control" id="dropdown" required>
          <option>Select one...</option>
          <option>instagram</option>
          <option>Google</option>
          <option>Twitter</option>
          <option>YouTube</option>
          <option>Other...</option>
        </select>
      </div>

      <div class="">
      <button type="submit" class="btn btn-light btn-outline-dark float-right mt-3 envelope ">
        <i class="fa fa-paper-plane envelope"></i> 
        Send
      </button>
    </div>
    </form>
